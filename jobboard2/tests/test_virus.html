<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgb(222, 179, 226);
      background: linear-gradient(0deg, rgba(222, 179, 226, 1) 0%, rgb(208, 142, 206) 50%, rgb(192, 107, 187) 100%);
    }

    .quiz-container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 700px;
      max-width: 100%;
    }

    .question-header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
    }

    .question-counter, .score-counter {
      color: #888888;
      font-size: 16px;
    }

    .question {
      padding: 20px;
      border-top: 1px solid #eeeeee;
    }

    .options {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .option {
      background-color: #f4f4f4;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .option:hover {
      background-color: #e9e9e9;
    }

    .correct {
      background-color: #a1e9a1;
    }

    .incorrect {
      background-color: #e9a1a1;
    }

    .btn-next {
      background-color: #8bc34a;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin: 20px;
      transition: background-color 0.3s;
    }

    .btn-next:hover {
      background-color: #7cb342;
    }

    .btn-next:disabled {
      background-color: #a9a9a9;
      cursor: not-allowed;
    }

    .hidden {
      display: none;
    }

    .selected {
      background-color: #3fde6a;
    }

    .results-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
    }

    .return-link {
      background-color: #8bc34a;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin: 20px;
      transition: background-color 0.3s;
      text-align: right;
      float: right;
    }

    .return-link:hover {
      background-color: #7cb342;
    }

    .course-return-link {
      background-color: #8bc34a;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin: 20px;
      transition: background-color 0.3s;
      text-align: right;
      float: right;

    }

    .course-return-link:hover {
      background-color: #7cb342;
    }

    #feedback {
      margin: 10px 0;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      color: #ffffff;
    }

    .correct-feedback {
      background-color: #a1e9a1;
    }

    .incorrect-feedback {
      background-color: #e9a1a1;
    }

  </style>
</head>
<body>
<div class="quiz-container" id="quiz-container">

    <button class="btn-next" id="restart-btn">–ü—Ä–æ–π—Ç–∏ –µ—â—ë —Ä–∞–∑</button>

  </div>
</div>



<script>

  const questions = [

      options: [
        '–°–∫–∞—á–∏–≤–∞–Ω–∏–µ –∏–∑ –ò–Ω—Ç–µ—Ä–Ω–µ—Ç–∞ –∏ —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–∏—Ä–∞—Ç—Å–∫–æ–≥–æ/–Ω–µ—Ä–µ–≥–ª–∞–º–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –ü–û',
        '–ü–µ—Ä–µ—Ö–æ–¥ –ø–æ —Å—Å—ã–ª–∫–∞–º –Ω–∞ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã—Ö —Å–∞–π—Ç–∞—Ö',
        '–ü–µ—Ä–µ—Ö–æ–¥ –ø–æ —Å—Å—ã–ª–∫–∞–º –∏–∑ —Å–æ–æ–±—â–µ–Ω–∏–π, –ø–æ–ª—É—á–µ–Ω–Ω—ã—Ö –æ—Ç –¥—Ä—É–∑–µ–π –≤ —Å–æ—Ü–∏–∞–ª—å–Ω—ã—Ö —Å–µ—Ç—è—Ö, –Ω–∞ —Ñ–æ—Ä—É–º–∞—Ö –∏ —Ç.–¥.',
        '–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –ª–∏—Ü–µ–Ω–∑–∏–æ–Ω–Ω–æ–≥–æ –∞–Ω—Ç–∏–≤–∏—Ä—É—Å–Ω–æ–≥–æ –ü–û'
      ],
      correctOption: ['option1', 'option3']
    },
    {
      question: '–£–∫–∞–∂–∏—Ç–µ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø—É—Ç–∏ –∑–∞—Ä–∞–∂–µ–Ω–∏—è –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã—Ö –∫–æ–º–ø—å—é—Ç–µ—Ä–æ–≤',
      options: [
        '–ü–µ—Ä–µ—Ö–æ–¥ –ø–æ —Å—Å—ã–ª–∫–∞–º –≤ –ø–∏—Å—å–º–∞—Ö –æ—Ç –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã—Ö –∞–¥—Ä–µ—Å–∞—Ç–æ–≤ –∏ –Ω–∞ –Ω–µ–∑–Ω–∞–∫–æ–º—ã—Ö –ø–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω—ã—Ö —Å–∞–π—Ç–∞—Ö',

        '–û—Ç–∫—Ä—ã—Ç–∏–µ —Ñ–∞–π–ª–æ–≤-–≤–ª–æ–∂–µ–Ω–∏–π –≤ –ø–∏—Å—å–º–∞—Ö —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ–π –ø–æ—á—Ç—ã –æ—Ç –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã—Ö –∞–¥—Ä–µ—Å–∞—Ç–æ–≤'
      ],
      correctOption: ['option1', 'option4']
    },
    {
      question: '–ö–∞–∫–∏–µ —Å—É—â–µ—Å—Ç–≤—É—é—Ç –ø—É—Ç–∏ –∑–∞—Ä–∞–∂–µ–Ω–∏—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤?',
      options: [
        '–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –æ—Ç–∫—Ä—ã—Ç—ã—Ö —Å–µ—Ç–µ–π —Å–≤—è–∑–∏ –≤ –ø—É–±–ª–∏—á–Ω—ã—Ö –º–µ—Å—Ç–∞—Ö',
        '–ü–µ—Ä–µ—Ö–æ–¥ –ø–æ —Å—Å—ã–ª–∫–∞–º –∏–∑ —Å–æ–æ–±—â–µ–Ω–∏–π, –ø–æ–ª—É—á–µ–Ω–Ω—ã—Ö –æ—Ç –¥—Ä—É–∑–µ–π –≤ —Å–∏—Å—Ç–µ–º–∞—Ö –º–≥–Ω–æ–≤–µ–Ω–Ω–æ–≥–æ –æ–±–º–µ–Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏',
        '–°–∫–∞—á–∏–≤–∞–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π –∏–∑ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ–≥–æ –º–∞–≥–∞–∑–∏–Ω–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π',
        '–í–∫–ª—é—á–µ–Ω–∏–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏—Ö –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –æ–ø–µ—Ä–∞—Ü–∏–æ–Ω–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã'
      ],
      correctOption: ['option1', 'option2']
    },
    {
      question: '–£–∫–∞–∂–∏—Ç–µ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø—É—Ç–∏ –∑–∞—Ä–∞–∂–µ–Ω–∏—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤',
      options: [
        '–£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–Ω—Ç–∏–≤–∏—Ä—É—Å–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è',
        '–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –º–æ–±–∏–ª—å–Ω–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –∏—Å–∫–ª—é—á–∏—Ç–µ–ª—å–Ω–æ –¥–ª—è –∑–≤–æ–Ω–∫–æ–≤ –∏ –æ—Ç–ø—Ä–∞–≤–∫–∏ –°–ú–°',
        '–û—Ç—Å—É—Ç—Å—Ç–≤–∏–µ –∞–Ω—Ç–∏–≤–∏—Ä—É—Å–Ω–æ–≥–æ –ü–û –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ',
        '–°–∫–∞—á–∏–≤–∞–Ω–∏–µ –∏ —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π –∏–∑ –Ω–µ–∞–≤—Ç–æ—Ä–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤'
      ],
      correctOption: ['option3', 'option4']
    },
    {
      question: '–£–∫–∞–∂–∏—Ç–µ –ø–æ –∫–∞–∫–∏–º –ø—Ä–∏—á–∏–Ω–∞–º –º–æ–∂–Ω–æ –ø–æ–Ω—è—Ç—å, —á—Ç–æ –≤–∞—à –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π –∫–æ–º–ø—å—é—Ç–µ—Ä –∑–∞—Ä–∞–∂–µ–Ω',
      options: [
        '–í–∞–º –ø—Ä–∏—Ö–æ–¥—è—Ç —Å–æ–æ–±—â–µ–Ω–∏—è –±–µ–∑ –∞–¥—Ä–µ—Å–∞ –∏ –∑–∞–≥–æ–ª–æ–≤–∫–∞',
        '–ù–∞ –ü–ö –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ –∑–∞–ø—É—Å—Ç–∏—Ç—å –∞–Ω—Ç–∏–≤–∏—Ä—É—Å',
        '–í–∞—à–∏ –¥—Ä—É–∑—å—è –∏ –∑–Ω–∞–∫–æ–º—ã–µ –ø–æ–ª—É—á–∞—é—Ç –æ—Ç –í–∞—Å —Å–æ–æ–±—â–µ–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã—Ö –≤—ã –Ω–µ –ø–∏—Å–∞–ª–∏',
        '–í–∞—à –ü–ö —Ä–∞–±–æ—Ç–∞–µ—Ç –±—ã—Å—Ç—Ä–µ–µ, —á–µ–º –æ–±—ã—á–Ω–æ'
      ],
      correctOption: ['option1', 'option2','option3']
    },
    {
      question: '–ü–æ –∫–∞–∫–∏–º –µ—â–µ –ø—Ä–∏—á–∏–Ω–∞–º –º–æ–∂–Ω–æ –∑–∞–ø–æ–¥–æ–∑—Ä–∏—Ç—å, —á—Ç–æ –ü–ö –∑–∞—Ä–∞–∂–µ–Ω?',
      options: [
        '–ù–∞ —ç–∫—Ä–∞–Ω–µ –ø–æ—è–≤–ª—è—é—Ç—Å—è –ø–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è, —Ä–µ–∫–ª–∞–º–Ω—ã–µ –æ–∫–Ω–∞',
        '–ü—Ä–æ–∏–∑–≤–æ–ª—å–Ω–æ –∑–∞–ø—É—Å–∫–∞—é—Ç—Å—è –ø—Ä–æ–≥—Ä–∞–º–º—ã, –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —É–¥–∞–ª—è—é—Ç—Å—è —Ñ–∞–π–ª—ã, –ø–∞–ø–∫–∏, –∏—Å–∫–∞–∂–∞–µ—Ç—Å—è –∏—Ö —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ',
        '–ß–∞—Å—Ç—ã–µ –∑–∞–≤–∏—Å–∞–Ω–∏—è –∏ —Å–±–æ–∏ –≤ —Ä–∞–±–æ—Ç–µ, –Ω–µ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –æ–ø–µ—Ä–∞—Ü–∏–æ–Ω–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞'
      ],
      correctOption: ['option1', 'option2', 'option3']
    }

    // more questions here
  ];

  let currentQuestionIndex = 0;
  let score = 0;
  let selectedOptions = [];

  function showQuestion(questionIndex) {
    const question = questions[questionIndex];
    questionElement.innerText = question.question;

    const options = [option1Element, option2Element, option3Element, option4Element];
    options.forEach(option => option.classList.remove('hidden'));

    for(let i = 0; i < 4; i++) {
      if(i < question.options.length) {
        options[i].innerText = question.options[i];
      } else {
        options[i].classList.add('hidden');
      }
    }

    questionCounterElement.innerText = questionIndex + 1;
    nextButton.disabled = true;
  }

  function selectOption(option) {
    if (selectedOptions.includes(option.id)) {
      option.classList.remove('selected');
      const index = selectedOptions.indexOf(option.id);
      if (index > -1) {
        selectedOptions.splice(index, 1);
      }
    } else {
      option.classList.add('selected');
      selectedOptions.push(option.id);
    }
    nextButton.disabled = false;
  }

  option1Element.addEventListener('click', function() {
    selectOption(this);
  });
  option2Element.addEventListener('click', function() {
    selectOption(this);
  });
  option3Element.addEventListener('click', function() {
    selectOption(this);
  });
  option4Element.addEventListener('click', function() {
    selectOption(this);
  });

  nextButton.addEventListener('click', function() {
    const question = questions[currentQuestionIndex];
    let isCorrect = true;
    const feedbackElement = document.getElementById('feedback');

    question.correctOption.forEach((correctOption) => {
      if (!selectedOptions.includes(correctOption)) {
        isCorrect = false;
      }
    });

    if (isCorrect && question.correctOption.length === selectedOptions.length) {

      feedbackElement.innerText = '‚úîÔ∏è –°–æ–≤–µ—Ä—à–µ–Ω–Ω–æ –≤–µ—Ä–Ω–æ!';
      feedbackElement.className = 'correct-feedback'; // –¥–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è —Å—Ç–∏–ª–∏–∑–∞—Ü–∏–∏

      selectedOptions.forEach((optionId) => {
        document.getElementById(optionId).classList.remove('selected');
        document.getElementById(optionId).classList.add('correct');
      });
      score++;
      scoreCounterElement.innerText = score;
      setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          feedbackElement.innerText = '';
          feedbackElement.className = '';
          showQuestion(currentQuestionIndex);
          this.disabled = true;
          option1Element.classList.remove('correct', 'incorrect', 'selected');
          option2Element.classList.remove('correct', 'incorrect', 'selected');
          option3Element.classList.remove('correct', 'incorrect', 'selected');
          option4Element.classList.remove('correct', 'incorrect', 'selected');
          selectedOptions = [];
        } else {




          quizElement.classList.add('hidden');
          resultsElement.classList.remove('hidden');
          resultsScoreElement.innerText = score;
        }
      }, 2000);
    } else {
      selectedOptions.forEach((optionId) => {
        if (!question.correctOption.includes(optionId)) {
          document.getElementById(optionId).classList.remove('selected');
          document.getElementById(optionId).classList.add('incorrect');
        }
      });
      setTimeout(() => {
        option1Element.classList.remove('correct', 'incorrect', 'selected');
        option2Element.classList.remove('correct', 'incorrect', 'selected');
        option3Element.classList.remove('correct', 'incorrect', 'selected');
        option4Element.classList.remove('correct', 'incorrect', 'selected');
        selectedOptions = [];

        feedbackElement.innerText = '‚ùå –ü–æ–∫–∞ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ, –ø–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑!';
        feedbackElement.className = 'incorrect-feedback'; // –¥–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è —Å—Ç–∏–ª–∏–∑–∞—Ü–∏–∏
      }, 2000);
    }
  });

  restartButton.addEventListener('click', function() {
    currentQuestionIndex = 0;
    score = 0;
    selectedOptions = [];
    quizElement.classList.remove('hidden');
    resultsElement.classList.add('hidden');
    scoreCounterElement.innerText = score;
    questionCounterElement.innerText = 1;
    showQuestion(currentQuestionIndex);
  });

  // Initial question
  showQuestion(currentQuestionIndex);
</script>
</body>
</html>
