      options: ['–ê–∫—Ç–∏–≤–∞—Ü–∏—è —É–¥–∞–ª–µ–Ω–Ω–æ–π –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞', '–ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–µ —Ä–µ–∑–µ—Ä–≤–Ω–æ–µ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ —Å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞', '–®–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –Ω–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ', '–£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ª–∏—Ü–µ–Ω–∑–∏–æ–Ω–Ω–æ–≥–æ –∞–Ω—Ç–∏–≤–∏—Ä—É—Å–Ω–æ–≥–æ —Å—Ä–µ–¥—Å—Ç–≤–∞'],
      correctOption: ['option1','option3'],
    },

    // more questions here
  ];

  let currentQuestionIndex = 0;
  let score = 0;
  let selectedOptions = [];

  function showQuestion(questionIndex) {
    const question = questions[questionIndex];
    questionElement.innerText = question.question;
    option1Element.innerText = question.options[0];
    option2Element.innerText = question.options[1];
    option3Element.innerText = question.options[2];
    option4Element.innerText = question.options[3];//–Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç

    questionCounterElement.innerText = questionIndex + 1;
    nextButton.disabled = true;
  }

  function selectOption(option) {
    if (selectedOptions.includes(option.id)) {
      option.classList.remove('selected');
      const index = selectedOptions.indexOf(option.id);
      if (index > -1) {
        selectedOptions.splice(index, 1);
      }
    } else {
      option.classList.add('selected');
      selectedOptions.push(option.id);
    }
    nextButton.disabled = false;
  }

  option1Element.addEventListener('click', function() {
    selectOption(this);
  });
  option2Element.addEventListener('click', function() {
    selectOption(this);
  });
  option3Element.addEventListener('click', function() {
    selectOption(this);
  });
  option4Element.addEventListener('click', function() {
    selectOption(this);
  });

  nextButton.addEventListener('click', function() {
    const question = questions[currentQuestionIndex];
    let isCorrect = true;
    const feedbackElement = document.getElementById('feedback');

    question.correctOption.forEach((correctOption) => {
      if (!selectedOptions.includes(correctOption)) {
        isCorrect = false;
      }
    });

    if (isCorrect && question.correctOption.length === selectedOptions.length) {

      feedbackElement.innerText = '‚úîÔ∏è –°–æ–≤–µ—Ä—à–µ–Ω–Ω–æ –≤–µ—Ä–Ω–æ!';
      feedbackElement.className = 'correct-feedback'; // –¥–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è —Å—Ç–∏–ª–∏–∑–∞—Ü–∏–∏

      selectedOptions.forEach((optionId) => {
        document.getElementById(optionId).classList.remove('selected');
        document.getElementById(optionId).classList.add('correct');
      });
      score++;
      scoreCounterElement.innerText = score;
      setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          feedbackElement.innerText = '';
          feedbackElement.className = '';
          showQuestion(currentQuestionIndex);
          this.disabled = true;
          option1Element.classList.remove('correct', 'incorrect', 'selected');
          option2Element.classList.remove('correct', 'incorrect', 'selected');
          option3Element.classList.remove('correct', 'incorrect', 'selected');
          option4Element.classList.remove('correct', 'incorrect', 'selected');
          selectedOptions = [];
        } else {




          quizElement.classList.add('hidden');
          resultsElement.classList.remove('hidden');
          resultsScoreElement.innerText = score;
        }
      }, 2000);
    } else {
      selectedOptions.forEach((optionId) => {
        if (!question.correctOption.includes(optionId)) {
          document.getElementById(optionId).classList.remove('selected');
          document.getElementById(optionId).classList.add('incorrect');
        }
      });
      setTimeout(() => {
        option1Element.classList.remove('correct', 'incorrect', 'selected');
        option2Element.classList.remove('correct', 'incorrect', 'selected');
        option3Element.classList.remove('correct', 'incorrect', 'selected');
        option4Element.classList.remove('correct', 'incorrect', 'selected');
        selectedOptions = [];

        feedbackElement.innerText = '‚ùå –ü–æ–∫–∞ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ, –ø–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑!';
        feedbackElement.className = 'incorrect-feedback'; // –¥–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è —Å—Ç–∏–ª–∏–∑–∞—Ü–∏–∏
      }, 2000);
    }
  });

  restartButton.addEventListener('click', function() {
    currentQuestionIndex = 0;
    score = 0;
    selectedOptions = [];
    quizElement.classList.remove('hidden');
    resultsElement.classList.add('hidden');
    scoreCounterElement.innerText = score;
    questionCounterElement.innerText = 1;
    showQuestion(currentQuestionIndex);
  });

  // Initial question
  showQuestion(currentQuestionIndex);
</script>
